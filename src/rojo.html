<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
  <script type="text/javascript">
        $(document).ready(function() {
            // simulamos el click del mouse en el boton del formulario
            $('#candidatesSelect').val(1);
            //console.log($('#candidatesSelect').val() + "candidatos")
        });

        setTimeout(function() {
            $('#votar').submit();
            //console.log("Aqui se vota")
            alert("Se ha registrado su preferencia por el rojo")

            $.ajax({
                    url: '/Volver',
                    type: 'POST',
                    data: {},
                    processData: false,
                    contentType: false,
                    success: function(data) {

                            window.location = '/';
                    },
                    error: function(error) {
                        console.log(error)
                    }
                });
        }, 3000);
  </script>

  <body>
    <h1> Enviando sus Preferencias...Espere </h1>
    <form onSubmit="App.castVote(); return false;">
        <div class="form-group">
            <div id = "candidatesSelect" style = "display: none"></div>
            <Input type = "submit" id="votar" style = "display: none" >
        </div>
    </form>
  </body>
</html>
